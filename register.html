<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="Register-text">
      <p class="reg-text">Register</p>
    </div>
    <div class="register-body">
      <div class="register-page">
        <div class="fName">
          <input type="text" class="fullName" placeholder="FullName" />
        </div>
        <div class="contact">
          <input type="number" class="cont" placeholder="Contact Number" />
        </div>
        <div class="dateOfBirth">
          <input type="date" class="DOB" placeholder="DOB" />
        </div>
        <div class="emailID">
          <input type="email" class="mail" placeholder="Email ID" />
        </div>
        <div class="pass">
          <input type="password" class="password" placeholder="Password" />
        </div>
        <div class="gender">
          <select name="" class="genderSec">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="regBtn">
          <button class="button" href="menu.html">Register</button>
        </div>
      </div>
    </div>
    <script src="Register.js"></script>
  </body>
</html>
