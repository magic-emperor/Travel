<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="Login.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="login-dec">
        <p class="login-text">Login</p>
      </div>
      <div class="carddetail">
        <div class="email">
          <input type="text" placeholder="Email" class="emailSize" />
        </div>
        <div class="password">
          <input type="password" placeholder="Password" class="passSize" />
        </div>
        <div class="login">
          <button class="loginBtn" href="menu.html">Log in</button>
        </div>
        <div class="forgotPass">
          <a href="" class="ForgotPassword">Forgot Your password?</a>
        </div>
        <div class="register">
          <span>Don't have an account?</span>
          <button class="registerBtn">Register</button>
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
